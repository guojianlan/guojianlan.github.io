    <script>
   


Array.prototype.unique3=function(){
	this.sort();
	var re = [this[0]];
	for(var i=1,len=this.length;i<len;i++){
		if(this[i]!=re[re.length-1]){
			re.push(this[i]);
		}
	}
	return re;
}
var arr = [112,34,55,112];
