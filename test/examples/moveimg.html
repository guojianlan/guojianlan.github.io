<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title>捡星星</title>
    <style>
        body{margin:0;}
    </style>
    <script src="../js/phaser.min.js"></script>
</head>
<body>
<div id="container"></div>
<script>
    var game = new Phaser.Game(800,600,Phaser.AUTO,'container');
    var gamestart = {
        preload:function(){
            game.load.image('key1','../assets/pics/ra_einstein.png');
        },
        create:function(){
            var img = game.add.sprite(0,game.world.centerY,'key1');
            img.anchor.setTo(0,0.5);
            //开启物体可以点击
            img.inputEnabled=true;
            img.events.onInputDown.add(this.lister,this,img);
            //开启物体的物理环境
            game.physics.enable(img,Phaser.Physics.ARCADE);
            //物理速度沿X
            img.body.velocity.x=150;
        },
        lister:function(img){
            img.destroy();
            console.log(1);
        }
    };
    game.state.add('gamestart',gamestart);
    game.state.start('gamestart');
</script>
</body>
</html>
