<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title>捡星星</title>
    <style>
        body{margin:0;}
    </style>
    <script src="../../js/phaser.min.js"></script>
</head>
<body>
<div id="container"></div>
<script>
    var game = new Phaser.Game(800,600,Phaser.AUTO,'container');
    var gamestart = {
        preload:function(){
            game.load.atlas('seacreatures','../../assets/sprites/seacreatures_json.png','../../assets/sprites/seacreatures_json.json');
            game.load.image('undersea', '../../assets/pics/undersea.jpg');
        },
        create:function(){
            this.back = game.add.image(0,0,'undersea');
            this.sprite = game.add.sprite(200,200,'seacreatures','greenJellyfish0000');
            game.input.onDown.add(this.changeFrame,this,this.back);
        },
        changeFrame:function(){
            this.sprite.frameName='greenJellyfish0020';
        }
    };
    game.state.add('gamestart',gamestart);
    game.state.start('gamestart');
</script>
</body>
</html>
