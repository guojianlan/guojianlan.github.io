<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title>捡星星</title>
    <style>
        body{margin:0;}
    </style>
    <script src="../../js/phaser.min.js"></script>
</head>
<body>
<div id="container"></div>
<script>
    var game = new Phaser.Game(800,600,Phaser.AUTO,'container');
    var gamestart = {
        preload:function(){
            game.load.atlasJSONHash('bot','../../assets/sprites/running_bot.png','../../assets/sprites/running_bot.json');
            game.load.spritesheet('mummy','../../assets/sprites/metalslug_mummy37x45.png',37,45,18);
        },
        create:function(){
            this.bot = game.add.sprite(200,200,'bot');
            this.anim = this.bot.animations.add('wait');
            this.bot.animations.play('wait',15,true);
            this.input.onDown.add(this.changeFrame,this);
        },
        changeFrame:function(){
            this.bot.loadTexture('mummy',0);
            this.bot.animations.add('run');
            this.bot.animations.play('run',30,true);
        }
    };
    game.state.add('gamestart',gamestart);
    game.state.start('gamestart');
</script>
</body>
</html>
