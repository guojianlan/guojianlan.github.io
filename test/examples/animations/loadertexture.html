<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title>捡星星</title>
    <style>
        body{margin:0;}
    </style>
    <script src="../../js/phaser.min.js"></script>
</head>
<body>
<div id="container"></div>
<script>
    var game = new Phaser.Game(800,600,Phaser.AUTO,'container');
    var gamestart = {
        preload:function(){
            game.load.spritesheet('mummy','../../assets/sprites/metalslug_mummy37x45.png',37,45,18);
            game.load.spritesheet('monster','../../assets/sprites/metalslug_monster39x40.png',39,40);
        },
        create:function(){
            this.sprite = game.add.sprite(300, 200, 'monster');
            this.sprite.animations.add('walk');
            this.sprite.animations.play('walk',15,true);
            this.sprite.scale.set(4);
            this.sprite.smoothed = false;
            game.input.onDown.add(this.changeTexture,this);
        },
        changeTexture:function(){
            if(this.sprite.key=='monster'){
                this.sprite.loadTexture('mummy',0,false);
            }else{
                this.sprite.loadTexture('monster',0,false);
            }
        }
    };
    game.state.add('gamestart',gamestart);
    game.state.start('gamestart');
</script>
</body>
</html>
