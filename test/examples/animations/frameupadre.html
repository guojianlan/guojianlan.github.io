<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title>捡星星</title>
    <style>
        body{margin:0;}
    </style>
    <script src="../../js/phaser.min.js"></script>
</head>
<body>
<div id="container"></div>
<script>
    var game = new Phaser.Game(800,600,Phaser.AUTO,'container');
    var gamestart = {
        preload:function(){
            game.load.spritesheet('mummy','../../assets/sprites/metalslug_mummy37x45.png',37,45,18);
        },
        create:function(){
            this.sprite = game.add.sprite(200,200,'mummy');
            this.run = this.sprite.animations.add('run');
            this.run.enableUpdate = true;
            this.run.onUpdate.add(this.onUpdate,this);
            this.sprite.animations.play('run',10,true);
            this.text = game.add.text(300, 264, "Frame 1", { font: "28px Arial", fill: "#ff0044" });
        },
        onUpdate:function(anim, frame){
            this.text.text='Frame ' + frame.index;
        }

    };
    game.state.add('gamestart',gamestart);
    game.state.start('gamestart');
</script>
</body>
</html>
