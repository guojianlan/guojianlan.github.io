<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title>捡星星</title>
    <style>
        body{margin:0;}
    </style>
    <script src="../../js/phaser.min.js"></script>
</head>
<body>
<div id="container"></div>
<script>
    var game = new Phaser.Game(800,600,Phaser.AUTO,'container');
    var gamestart = {
        preload:function(){
           game.load.atlasXML('seacreatures','../../assets/sprites/seacreatures.png','../../assets/sprites/seacreatures.xml');
            game.load.image('undersea','../../assets/pics/undersea.jpg');
            game.load.image('coral','../../assets/pics/seabed.png');
        },
        create:function(){
            game.add.image(0,0,'undersea');
            game.add.image(0, 466, 'coral');
            this.jellyfish = game.add.sprite(670,20,'seacreatures');
            this.jellyfish.animations.add('swim',Phaser.Animation.generateFrameNames('blueJellyfish',0,32,'',4),30,true);
            this.jellyfish.animations.play('swim');
            this.crab = game.add.sprite(550, 480, 'seacreatures');
            this.crab.animations.add('swim',Phaser.Animation.generateFrameNames('crab1',0,25,'',4),30,true);
            this.crab.animations.play('swim');
            this.greenJellyfish = game.add.sprite(330,100,'seacreatures');
            this.greenJellyfish.animations.add('swim',Phaser.Animation.generateFrameNames('greenJellyfish',0,39,'',4),30,true);
            this.greenJellyfish.animations.play('swim');
            this.octopus = game.add.sprite(160,400,'seacreatures');
            this.octopus.animations.add('swim',Phaser.Animation.generateFrameNames('octopus',0,24,'',4),30,true);
            this.octopus.animations.play('swim');
            game.add.tween(this.octopus).to({y:530},1000, Phaser.Easing.Quadratic.InOut,true,0,1000,true);
        }

    };
    game.state.add('gamestart',gamestart);
    game.state.start('gamestart');
</script>
</body>
</html>
