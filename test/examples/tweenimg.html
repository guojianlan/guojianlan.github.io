<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title>捡星星</title>
    <style>
        body{margin:0;}
    </style>
    <script src="../js/phaser.min.js"></script>
</head>
<body>
<div id="container"></div>
<script>
    var game = new Phaser.Game(800,600,Phaser.AUTO,'container');
    var gamestart = {
        preload:function(){
            game.load.spritesheet('key1','../assets/dude.png',32,48);
        },
        create:function(){
            //开启物理引擎
           this.sprite = game.add.sprite(100,100,'key1');
            this.tween = game.add.tween(this.sprite);
            this.tween.to({x:500,y:400,angle:30},6000);
            this.tween.start();
        }
    };
    game.state.add('gamestart',gamestart);
    game.state.start('gamestart');
</script>
</body>
</html>
