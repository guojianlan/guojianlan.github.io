<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title>捡星星</title>
    <style>
        body{margin:0;}
    </style>
    <script src="../js/phaser.min.js"></script>
</head>
<body>
<div id="container"></div>
<script>
    var game = new Phaser.Game(800,600,Phaser.AUTO,'container');
    var gamestart = {
        preload:function(){
            game.load.image('key1','../assets/platform.png');
        },
        create:function(){
            var img = game.add.image(0,game.world.centerY,'key1');
            img.anchor.setTo(0,0.5);
        }
    }
    game.state.add('gamestart',gamestart);
    game.state.start('gamestart');
</script>
</body>
</html>
