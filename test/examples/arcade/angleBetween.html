<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title>捡星星</title>
    <style>
        body{margin:0;}
    </style>
    <script src="../../js/phaser.min.js"></script>
</head>
<body>
<div id="container"></div>
<script>
    var game = new Phaser.Game(800,600,Phaser.AUTO,'container');
    var gamestart = {
        preload:function(){
            game.load.image('arrow', '../../assets/sprites/longarrow.png');
            game.load.image('ball','../../assets/sprites/pangball.png')
        },
        create:function(){
            game.stage.backgroundColor="#cccccc";
            game.physics.startSystem(Phaser.Physics.ARCADE);
            //开启物理引擎
            this.arrow = game.add.sprite(200,250,'arrow');
            //设置中心点
            this.arrow.anchor.setTo(0.1,0.5);
            this.ball=game.add.sprite(600,400,'ball');
            this.ball.anchor.setTo(0.5,0.5);
            this.ball.inputEnabled = true;
            this.ball.input.enableDrag(true);

        },
        update:function(){
            this.arrow.rotation = game.physics.arcade.angleBetween(this.arrow,this.ball);
        }

    };
    game.state.add('gamestart',gamestart);
    game.state.start('gamestart');
</script>
</body>
</html>
