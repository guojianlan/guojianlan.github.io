<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title>捡星星</title>
    <style>
        body{margin:0;}
    </style>
    <script src="../../js/phaser.min.js"></script>
</head>
<body>
<div id="container"></div>
<script>
    var game = new Phaser.Game(800,600,Phaser.CANVAS,'container');
    var gamestart = {
        preload:function(){
            game.load.image('dude', '../../assets/sprites/phaser-dude.png');
            game.load.image('ball', '../../assets/sprites/pangball.png');

        },
        create:function(){
            //开启物理环境
            game.physics.startSystem(Phaser.Physics.ARCADE);
            this.dude = game.add.sprite(200,200,'dude');
            game.physics.enable(this.dude,Phaser.Physics.ARCADE);
            this.dude.body.collideWorldBounds = true;
            this.dude.body.velocity.setTo(0,300);
            this.dude.body.bounce.setTo(1);
        },
        update:function(){
            console.log(this.dude.body.velocity.y);
        },
        render:function(){
            game.debug.spriteInfo(this.dude, 32, 400);
        }
    };
    game.state.add('gamestart',gamestart);
    game.state.start('gamestart');
</script>
</body>
</html>
