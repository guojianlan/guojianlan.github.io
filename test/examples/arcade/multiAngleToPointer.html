<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title>捡星星</title>
    <style>
        body{margin:0;}
    </style>
    <script src="../../js/phaser.min.js"></script>
</head>
<body>
<div id="container"></div>
<script>
    var game = new Phaser.Game(800,600,Phaser.AUTO,'container');
    var gamestart = {
        preload:function(){
            game.load.image('arrow', '../../assets/sprites/longarrow.png');


        },
        create:function(){
            game.physics.startSystem(Phaser.Physics.ARCADE);
            this.sprite1 = game.add.sprite(100,100,'arrow');
            this.sprite1.anchor.setTo(0.1,0.5);
            this.sprite2 = game.add.sprite(300,300,'arrow');
            this.sprite2.anchor.setTo(0.1,0.5);
        },

        update:function(){
            this.sprite1.rotation=game.physics.arcade.angleToPointer(this.sprite1);
            this.sprite2.rotation=game.physics.arcade.angleToPointer(this.sprite2);
        }
    };
    game.state.add('gamestart',gamestart);
    game.state.start('gamestart');
</script>
</body>
</html>
