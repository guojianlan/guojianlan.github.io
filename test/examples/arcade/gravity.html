<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title>捡星星</title>
    <style>
        body{margin:0;}
    </style>
    <script src="../../js/phaser.min.js"></script>
</head>
<body>
<div id="container"></div>
<script>
    var game = new Phaser.Game(800,600,Phaser.AUTO,'container');
    var gamestart = {
        preload:function(){
            game.load.image('ilkke', '../../assets/sprites/ilkke.png');

        },
        create:function(){
            game.physics.startSystem(Phaser.Physics.ARCADE);
            game.stage.backgroundColor="#2d2d2d";
            //这个表示用每秒增加100的加速度
            this.sprite1 = game.add.sprite(100,100,'ilkke');
            game.physics.arcade.gravity.y=100;
            this.sprite2= game.add.sprite(300,100,'ilkke');
            this.sprite3= game.add.sprite(500,100,'ilkke');
            this.sprite4= game.add.sprite(700,100,'ilkke');
            game.physics.arcade.enable([this.sprite1,this.sprite2,this.sprite3,this.sprite4]);
            this.sprite1.body.collideWorldBounds = true;
            this.sprite1.body.bounce.set(0.8);
            this.sprite2.body.collideWorldBounds = true;
            this.sprite2.body.bounce.set(0.8);
            this.sprite3.body.collideWorldBounds = true;
            this.sprite3.body.bounce.set(0.8);
            //叠加速度
            this.sprite2.body.gravity.y=200;
            this.sprite3.body.gravity.y=50;
            this.sprite4.body.allowGravity=false;
        },
        update:function(){

        }



    };
    game.state.add('gamestart',gamestart);
    game.state.start('gamestart');
</script>
</body>
</html>
